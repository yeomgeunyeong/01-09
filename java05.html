    <script lang="java">
        //변수선언

        var array=[237,"korea",true,function(){},{},[200,300]]
        console.log(array)

        // var arrayA=[25,85,79,65,95];

        // console.log("length of A:" +arrayA.length);
        // console.log("length of B:" +arrayB.length);
        
        var arrayC=[0,1];
        console.log("length of C:" +arrayC.length);
        arrayC.push(2);
        arrayC.push(3);
        arrayC.push(4);
        // push 끼워넣기
        console.log("arrayC:"+arrayC)
        console.log("length of C:" +arrayC.length);
        
        
        arrayC.pop();
        // 배열 마지막 요소 제거 꺼내는것
        console.log("arrayC:"+arrayC)

        arrayC.pop();
        // 배열 마지막 요소 제거 꺼내는것
        console.log("arrayC:"+arrayC)
        
        
        arrayC.shift() //배열의 첫번째 요소 제거
        console.log("arrayC:"+arrayC)
        
        arrayC.unshift("new") //배열의 첫번째 요소에 () 안의 내용이 추가 
        console.log("arrayC:"+arrayC)



        var arrayD=[1,5,7]
        // arrayD.splice(start, deleteCount, el)
        // start-수정할 배열요소의 인덱스 번호
        // deleteCount-삭제할 요소 개수, 제거하지 않을 경우 0
        // el-배열에 추가될 요소(element)
        console.log("splice:"+arrayD)

        arrayD.splice(1,0, 2,3,4) // 1,2,3,4,5,7
        console.log("splice:"+arrayD);

        arrayD.splice(1,2) //1번째에서(부터) 2개를 제거해 
        console.log("splice:"+arrayD);
